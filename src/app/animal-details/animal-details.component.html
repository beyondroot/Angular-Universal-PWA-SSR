<div *ngIf="animal$ | async as animal" fxLayout="row">

  <!-- Thumbnail Image -->
  <div class="single-thumb" fxFlex="40">
    <img [src]="animal.img" [alt]="animal.name">
  </div>

  <!-- Content -->
  <div class="content" fxFlex>
    <h1>{{ animal.name }}</h1>
    <p>{{ animal.descr }}</p>
  </div>

</div>
