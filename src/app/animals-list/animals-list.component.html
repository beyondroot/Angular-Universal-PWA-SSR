<h1>Animals List</h1>

<p>Animals loaded from Real Time Database:</p>
<div *ngIf="animals$ | async as animals">
  <mat-card *ngFor="let animal of animals$ | async" class="article">
    <div class="thumb" [routerLink]="'/animal/' + animal.slug">
      <img mat-card-image [src]="animal.img" [alt]="animal.name">
    </div>
    <mat-card-content>
      <mat-card-title>
        <h2 [routerLink]="'/animal/' + animal.slug">{{ animal.name }}</h2>
      </mat-card-title>
      <p>{{ animal.descr | slice:0:120 }}...</p>
    </mat-card-content>
  </mat-card>
</div>
