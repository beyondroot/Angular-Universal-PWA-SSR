<h1>Fruits List</h1>

<p>Fruits loaded from Firestore:</p>

<mat-card *ngFor="let fruit of fruits$ | async" class="article">
  <div class="thumb" [routerLink]="'/fruit/' + fruit.name">
    <img mat-card-image [src]="fruit.img" [alt]="fruit.name">
  </div>
  <mat-card-content>
    <mat-card-title>
      <h2 [routerLink]="'/fruit/' + fruit.name">{{ fruit.name }}</h2>
    </mat-card-title>
    <p>{{ fruit.descr | slice:0:120 }}...</p>
  </mat-card-content>
</mat-card>
